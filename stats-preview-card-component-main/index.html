<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/media-screen.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <section class="img mobile desktop"></section>
                <section class="text">
                    <h1 class="text__title">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <!--text__title-->
                    <p class="text__paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <!--text__title-patagraph-->
                    <aside class="text__insights">
                        <div class="text__insights-companies">
                            <p class="text__insights-companies-number">10k+</p>
                            <p class="text__insights-companies-text">
                                companies
                            </p>
                        </div>
                        <!--companies-->
                        <div class="text__insights-templates">
                            <p class="text__insights-templates-number">314</p>
                            <p class="text__insights-templates-text">
                                templates
                            </p>
                        </div>
                        <!--templates-->
                        <div class="text__insights-queries">
                            <p class="text__insights-queries-number">12m+</p>
                            <p class="text__insights-queries-text">queries</p>
                        </div>
                        <!--queries-->
                    </aside>
                    <!--text__insights-->
                </section>
                <!--text-->
            </div>
            <!--Container-->
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
