<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <section class="result">
                    <h1>Your Result</h1>
                    <div class="points">
                        <p>76</p>
                        <p>of 100</p>
                    </div>
                    <h1>Great</h1>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </section>

                <!--result-->
                <section class="summary">
                    <h1>Summary</h1>
                    <div class="reaction summaryBox">
                        <div class="icon">
                            <img src="assets/images/icon-reaction.svg" alt="" />
                            <p>Reaction</p>
                        </div>
                        <p>80 <span>/ 100</span></p>
                    </div>
                    <div class="memory summaryBox">
                        <div class="icon">
                            <img src="assets/images/icon-memory.svg" alt="" />
                            <p>Memory</p>
                        </div>
                        <p>92 <span>/ 100</span></p>
                    </div>
                    <div class="verbal summaryBox">
                        <div class="icon">
                            <img src="assets/images/icon-verbal.svg" alt="" />
                            <p>Verbal</p>
                        </div>
                        <p>61 <span>/ 100</span></p>
                    </div>
                    <div class="visual summaryBox">
                        <div class="icon">
                            <img src="assets/images/icon-visual.svg" alt="" />

                            <p>Visual</p>
                        </div>
                        <p>72 <span>/ 100</span></p>
                    </div>
                    <button>Continue</button>
                </section>
                <!--summary-->
                <div class="clear"></div>
            </div>
            <!--container-->
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Gabriel Nasciment0</a>.
        </div>
    </body>
</html>
